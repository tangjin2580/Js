<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转换Boolean</title>
</head>
<script>
    /*数字通过Boolean转换，都为True
    字符串，除了空串，都是True
    对象也都是True
    NaN和undefined都是False
     */
    var  a = 123 ;
    var b = "1232";
    a = Boolean(a);
    console.log(typeof  a);
    console.log(a);
    console.log(typeof  b);
    console.log(b);
</script>
<body>

</body>
</html>
