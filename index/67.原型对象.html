<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>
    //创建一个构造函数
    function MyClass() {

    }
    //向MyClass的原型中添加一个name属性
    MyClass.prototype.name = "我是原型中的名字";
    var mc = new MyClass();
    //使用in检查对象中是否含有某个属性时，如果对象中没有但是原型中有，也会返回true
    console.log("name" in mc);
    console.log(mc.name);
    //可以使用对象的hasOwnProperty（）来检查对象自身中是否含有该属性
    //该方法只有当对象自身中含有属性时，才会返回true
    console.log(mc.hasOwnProperty("age"));
    console.log(mc._proto_.hasOwnProperty("hasOwnProperty"));
    console.log(mc._proto_._proto_.hasOwnProperty("hasOwnProperty"));
    console.log(mc._proto_._proto_.proto); //null，
    /*
    原型对象也是对象，所以它也有原型
    当我们使用一个对象的属性或者方法时，会先在自身中寻找，
    自身中如果有就直接使用，
    如果没有则去原型对象中寻找，如果原型中没有，就去原型的原型中寻找
    直到找到object对象中，如果依然没有找到，返回underfined
    */
</script>
