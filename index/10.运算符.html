<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>

    <script>
        /*通过运算符可以通过一个值或者多个值进行运算
        例如：typeof就是一个运算符，可以获得一个值的类型
        会将该值的类型以字符串的形式返回
        number string boolean undefined object

        算数运算符
        对非number类型的值进行运算时，会将这些值转换成number然后再运算
        任何值和NaN运算都得NaN
        两个字符串做相加操作，就会进行拼串
        true-> 1 false-> 0
        null-> 0 NaN->NaN
        +
        -
        *
        /
        %
         */
        var a = 123;
        var result = typeof a ;
        console.log(typeof result);
    </script>
</head>
<body>

</body>
</html>
