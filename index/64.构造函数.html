        /*
            创建一个构造函数,专门创建person对象
            构造函数就是一个普通的函数,创建方式和普通函数没有区别
            不同的是构造函数习惯上首字母大写
            构造函数和普通函数的区别就是调用方式的不同
            普通函数是直接调用,而构造函数则需要使用new关键字来调用

            构造函数的执行流程
            1.立即创建一个新的对象
            2.将新建的对象设置为函数中的this,在构造函数中可以使用this来引用新的对象
            3.逐行执行函数中的代码
            4.将新建的对象作为返回值返回
            使用同一个构造函数创建的对象,我们称为一类对象
            我们将通过一个构造函数的对象
         */

        function Person(name , age ,gender){
            this.name = name ;
            this.age = age ;
            this.gender = gender ;
            this.sayName = function(){
                alert(this.name);
            };
