<!-- 
在js中所有自助命名的都可以称为标识符
例如：变量名、函数名、属性名都属于标识符
-命名一个标识符时，需要遵循以下的规则：
    1.标识符可以含有字幕、数字、_、$
    2.标识符不能以数字开头
    3.标识符不能是js中的关键字或保留字
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var 锄禾日当午 = 123;
        console.log(锄禾日当午);
    </script>
</head>

<body>

</body>

</html>
