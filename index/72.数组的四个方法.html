<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    /*
                     push()
                        该方法可以向数组的末尾添加一个或多个元素，并返回数组的新长度
                         可以将要添加的元素作为方法的参数传递
                            这样这些元素会自动添加到数组的末尾

                    unshift()
                    在首位添加
                              */
    var arr = ['孙悟空', '猪八戒', '沙和尚'];
    var result = arr.push("唐僧", "蜘蛛精", "白骨精");
    arr.unshift("牛魔王");
    //删除数组的最后一位
    arr.pop();
    //删除数组的第一位
    arr.shift();
    console.log(arr);
    console.log("result=" + result);
</script>b
