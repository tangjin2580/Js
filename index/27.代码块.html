<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        程序由一条条语句构成的
        在JS中可以使用{}来为语句分组
        同一个{}中的语句为一组语句
        要么都执行 ，要么都不执行，也叫代码块
        在代码块后面不用；分号结尾
        Js代码块只具有分组的作用
         */
        {
            alert("hello");
            console.log("你好");
            document.write("语句");
        }
    </script>
</head>
<body>

</body>
</html>
