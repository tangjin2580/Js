<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    span{
        display: inline-block;
        width: 80px;
    }
</style>
<script src="../jquery/jquery-3.5.1.js">

</script>
<script>
    for (var i = 1 ; i <= 9 ; i++){
        for (var j = 1 ; j <= i; j++){
            document.write("<span>"+j+"*"+i+"="+i*j+"<span />")
        }
        document.write("<br />")
    }
</script>
<body>

</body>
</html>
