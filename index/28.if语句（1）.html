<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    /*
    JS中的程序是从上到下一行一行的
    通过流程控制语句可以控制程序的执行流程
        语句分类：
        1.条件判断语句
        if只有控制后一行，如果希望控制多条，可以放在代码块里,用if就加括号
        2.条件分支语句
        3.循环语句
     */
    var a = 10 ;

        if (a == 10)
        {
            alert("nihao");
            alert("xiaomin")
        }
    </script>
</head>
