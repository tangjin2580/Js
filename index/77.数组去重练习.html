<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<script>
    /**
     * 
     * 
     */

    var arr = [1, 2, 3, 4, 5, 6, 8, 9, 1, 2, 1, 3];
    //获取数组中的每一个元素
    for (var i = 0; i < arr.length; i++) {
        //获取当前元素后的所有元素
        for (var j = i + 1; j < arr.length; j++) {
            //判断连个元素是否相等
            if (arr[i] == arr[j]) {
                arr.splice(j, 1)
                j--;
            }
        }
    }
    console.log(arr);
</script>
