    <script>
    /*
    && || 非布尔值与或运算时
    会将其转换为布尔值，然后再运算，并且返回原值
    与运算：
    如果第一个值为true，则必然返回第二个值
    如果第一个值为fase，则直接返回第一个值
    或运算
    如果第一个值为true，则直接返回第一个值
    -如果第一个值为fa1se，则返回第二个值

     */
    /*
    ture && ture
    与运算，如果两个值都为true，则返回后边的
    */
    var res = 1 && 2;
    console.log("1&&2是"+res)
    /*
    false &&false
    与运算，如果两个值中有false，则返回靠前的false
    */
    result = 0 && 2 ;
    console.log(result);
    </script>
