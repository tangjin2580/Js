<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<script src="../jquery/jquery-3.5.1.js">
    /*
    创建一个Person构造函数
        在Person的构造函数中，为每一个对象都添加了一个sayName方法
            目前我们的方法是在构造函数内部创建的，
            也就是构造函数每执行一次就会创建一个新的sayName方法
            也是所有实例的sayName都是唯一的
            这样就导致了构造函数执行一次就会创建一个新的方法
            执行n次就会创建n个新的方法
     */
</script>
<script>
    function Person(name,age,gender) {
        this.name = name ;
        this.age = age;
        this.gender = gender;
        //向对象中添加一个方法
        //将函数定义在全局作用域，污染了全局作用域的命名空间，而且定义在全局作用域中也很不安全
        /*
        this.sayName = function (){
            alert("hello,大家好，我是："+this.name)
        };
        this.new = function (a,b){
            alert(a+b)
        };
        */
        Person.prototype.sayName = function (){
            alert("hello,大家好，我是："+this.name);
        }
    }
    //创建一个Person的实例
    var per = new Person("1",15,"man");
    var per2 = new Person("2",25,"man")
    per.sayName();
    per2.sayName();
    per.new(2,7);

</script>

</body>
</html>
