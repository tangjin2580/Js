<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    /*
    通过关系运算符比较两个值之间的大小关系
    如果关系成立返回true，否则反之

    非数值比较是，会转换为数字后比较
    如果符号两侧都是字符串，不会将其转换为数字，一位一位的比较
    在比较字符串型的数字时，一定要转型
     */
    console.log(5>10);//false
    console.log(5>false);//true
    </script>
</head>
<body>

</body>
</html>
