<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    /*
    switch语句
    语法：
    switch（条件表达式）{
    case 表达式：
    语句。。
    break；
    }
     */
    var a = 1;
    switch (a){
        case 1:
            alert("a");
            break;
        case 2:
            alert("b");
            break;
        case 3:
            alert("c");
            break;
        default :
            alert("非法")
            break;

    }
    </script>
</head>
<body>

</body>
</html>
