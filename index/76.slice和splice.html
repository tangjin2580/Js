<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    /**
     * slice()
     *  -可以用来从数组中提取指定元素
     * 不会改变原数组，而是截取的数组封装到新的数组内
     *  -参数，
     *      1.截取开始的位置索引，包含开始
     *      2.截取结束的位置的索引，不包含结尾
     *          -第二个参数可以省略不写，此时会截取从开始索引往后所有的元素
     *          -索引可以传递负值
     * 
     * splice()
     *  -可以用于删除数组中的指定元素
     * -使用splice()会影响到原数组，会将制定元素从原数组中删除
     *      并且被删除的元素作为返回值返回
     * 
     * 参数
     *      1.表示开始位置的索引
     *      2.表示删除的数量
     *      3.可以传递一些新的元素，这些元素将会自动插入到开始位置索引前
     */
    var arr = ["孙悟空", "猪八戒", "唐朝", "白骨精"];
    var result = arr.slice(0, 2, "牛魔王", "红孩儿");
    console.log(result);
    var result1 = arr.splice(1, 2);
    console.log(result1);
</script>
