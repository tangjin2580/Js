<!-- 字面量都是一些不可改变的值，比如：1，2，3,4,5,但是一般不会直接使用字面量
    变量可以用来保存字面量
    在开发中一般使用变量保存字面量，而很少使用字面量
    在js声明变量 var 关键字来声明一个变量，如var a
-->
<!DOCTYPE html>，
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var a = 520;
        console.log(a)
    </script>
</head>

<body>

</body>

</html>
