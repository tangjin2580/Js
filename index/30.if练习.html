<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        prompt();可以弹出一个提示框，该提示框中会带有一个文本框
        用户可以在文本框中输入一段内容，该函数需要一个字符串作为参数
        该字符串会作为提示框的提示文字
         */
       var score = prompt("输入小明的成绩：");
    if (score>=100){
        alert("1")
    }else if(score<100){
        alert("2")
        }
    </script>
</head>
<body>

</body>
</html>
