<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    /*
    条件运算符也叫三元运算符
      语法：
        条件表达式？语句1：语句2；
            -执行流程：
                条件运算符在执行时，手下们对条件表达式求值
                    如果为true，则执行语句1，并返回执行结果
                    如果为false，则执行语句2，并返回执行结果
                    如果天剑表达式的求值结果是非布尔值，
                    会转换为布尔值后运算
     */
    var a = 30;
    var b = 20;
    var c = 50;
    a > b ? alert('a 大'):alert('b 大');
    var max = a > b ? (a > c ? a : c) :( b > c ? b : c);
    </script>
