<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    /*
    作用域
        -作用域指一个变量作用的范围
        -JS中就两种作用域:
        1.全局作用域
            - 直接编写在script标签中的JS代码,都在全局作用域
            -全局作用域在页面打开时创建,在页面关闭时销毁.
            -在全局作用域中有一个全局对象window,我们可以直接使用
                它代表是浏览器的窗口,它由浏览器创建
            -在全局作用域中:
                创建的对象都会作为window对象的属性保存
                创建的函数都会作为window的方法保存
         2.函数作用域

         变量声明前提
          - 使用var关键字声明的变量,会在所有的代码执行前被声明
            如果声明变量不使用var关键字,则变量不会被声明提前
         函数声明前提
            -使用函数声明形式创建的函数function 函数(){}
            他会在所有的代码执行之前被创建
            所以可以在函数声明之前被创建
     */
    var a = 10;
    var b = 20;
    var c = "hello";
    console.log(window.c)

    function fun() {
        console.log("我是fun函数");
    }
    window.alert("hello");

    </script>
</head>
<body>

</body>
</html>
