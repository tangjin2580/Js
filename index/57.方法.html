<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    /*
        函数也可以称为对象属性，
        如果一个函数作为一个对象的属性保存，
        那么我们称这个函数是这个对象的方法
        调用函数就说调用对象的方法（method）
        但是他只是名称上的不同，没有本质差别
     */
    var obj = new Object();
    obj.name = "孙悟空";
    obj.age = "19";
    obj.sayName = function(){
        console.log(obj.name);
    };
    obj.sayName();

    var obj2 = {
        name:"猪八戒",
        age:18,
        sayName:function (){
            console.log(obj2.name);
        }
    };
    obj2.sayName()
    </script>
    <script>
        /*
        枚举
         */
        var object = {
            name:"孙悟空",
            age:18,
            gender:"男",
            address: "花果山"
        };

        for(var n in object){
            console.log("属性名"+n);
            console.log(object[n]);
        }
        //枚举对象中的属性
        //使用for.... in 语句
        /*
        语法:
            for(var 变量 in 对象){
            }
            for ... in语句 在对象中有几个属性,循环体就会执行几次
            每次执行时,会将对象中的一个属性赋值给变量
         */
    </script>
</head>
<body>

</body>
</html>
