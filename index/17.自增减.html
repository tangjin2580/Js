<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        自增++
                -通过自增使变量在自身的基础上增加1

         自减--
                -通过自增使变量在自身的基础上减少1
         */
        var a  = 1 ;
        console.log(a++);
        console.log(++a);
        var n = 11;
        console.log(++n)
    </script>
</head>
<body>

</body>
</html>
