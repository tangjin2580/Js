/*
    函数
        -函数也是一个对象
        -函数中可以封装一些功能（代码），在需要时可以执行这些功能（代码）
        -函数中可以保存一些代码在需要的时候调用

        使用函数申明来创建一个函数
        语法：
            function 函数名([形参1，形参2...形参N]){

            }

        var 函数名 = function([形参1，形参2....形参N]){
            语句..
        }
 */
</script>
<script>
//创建一个函数对象
//封装中的代码不会立即执行
//的调用函数 语法：函数对象
//当调用函数时，函数中的封装代码会按照顺序执行
//实际开发中很少使用这种构造函数
var fun = new Function(console.log("你好，小敏"));
fun();

function fun2(){
    console.log("hello world")
    document.write("aa +<br />")
}
fun2();


</script>
