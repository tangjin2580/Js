<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    /*
        返回值可以是任意数据类型
     */
    function  fun(){
        alert("函数执行了");
        for (var i = 0  ; i < 5 ; i ++){
            console.log(i)
            if (i == 2){
                break;//退出循环
                //continue 跳过档次循环
                //return 结束整个函数
            }
        }
            alert("函数执行完了")
    }
    // fun();
    function fun2(){
        var obj = {name:"狄小敏"}
        return obj;
    }
    var a  =fun2();
    console.log(a.name);

    </script>
</head>

</body>
</html>
